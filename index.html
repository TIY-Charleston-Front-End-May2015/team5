<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blabber</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:700,400,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="pageWrapper">
  <div id="siteTitleBlock">
    <h1>Blabber</h1>
  </div>
  <div id="chat">
    <header>
      <div id="headerLoggedOutBlock" class="active">
        <div id="loggedOutLeft">
          <div id="loggedOutLeftLogo">
            <img src="images/Blabber_Logo.png">
          </div>
          <div id="loggedOutLeftCreate">
            <a href="#">Create Account</a>
          </div>
        </div>
        <div id="loggedOutRight">
          <div id="loggedOutRightForm">
            <form id="logInForm">
              <div id="logInFormUsernameBlock">
                <div>
                  <label for="logInFormUsername">Username:</label>
                </div>
                <div>
                  <input type="text" id="logInFormUsername" name="logInFormUsername">
                </div>
              </div>
              <div id="logInFormPasswordBlock">
                <div>
                  <label for="logInFormPassword">Password:</label>
                </div>
                <div>
                  <input type="password" id="logInFormPassword" name="logInFormPassword">
                </div>
              </div>
              <div id="logInFormSubmitBlock">
                <input type="submit" id="logInFormSubmit" value="Log In">
              </div>
            </form>
          </div>
          <div id="loggedOutRightError">
            <div id="error" class="">
              <div id="errorSymbolBlock">
                <div id="errorSymbol">
                  <span class="mega-octicon octicon-alert"></span>
                </div>
              </div>
              <div id="errorTextBlock">
                <div id="errorText">Error</div>
              </div>
            </div>
          </div>
        </div>
        <div id="loggedOutCreate" class="">
          <form id="createForm">
            <div id="createFormUsernameBlock">
              <div>
                <label for="createFormUsername">Username: </label>
              </div>
              <div>
                <input type="text" id="createFormUsername" name="createFormUsername">
              </div>
            </div>
            <div id="createFormPasswordBlock">
              <div>
                <label for="createFormPassword">Password: </label>
              </div>
              <div>
                <input type="password" id="createFormPassword" name="createFormPassword">
              </div>
            </div>
            <div id="createFormSubmitBlock">
              <div>
                <input type="submit" value="Create">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="headerLoggedInBlock" class="">
        <div id="loggedInLeft">
            <img src="http://placehold.it/100x100">
        </div>
        <div id="loggedInMiddle">
          <div id="loggedInMiddleBlock">
            <div id="loggedInMiddleImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div id="loggedInMiddleName">
              Username
            </div>
          </div>
        </div>
        <div id="loggedInRight">
          <button id="logOutButton">Log Out</button>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <div id="asideHeader">
          <h3 id="asideHeaderTitle">Status</h3>
        </div>
        <div id="asideMain">
          <div class="status">
            <div class="statusImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div class="statusName">
              Name
            </div>
            <div class="statusOn">
              <div class="statusOnCircle">

              </div>
            </div>
          </div>
          <div class="status">
            <div class="statusImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div class="statusName">
              Name
            </div>
            <div class="statusOn">
              <div class="statusOnCircle">

              </div>
            </div>
          </div>
          <div class="status">
            <div class="statusImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div class="statusName">
              Name
            </div>
            <div class="statusOn">
              <div class="statusOnCircle">

              </div>
            </div>
          </div>
        </div>
      </aside>
      <section>
        <div id="sectionHeader">
          <h3 id="sectionHeaderTitle">General</h3>
        </div>
        <div id="sectionMain">

          <!-- MESSAGES GO HERE -->

        </div>
      </section>
    </main>
    <footer>
      <div id="footerBlock">
        <form id="messageForm">
          <input type="text" id="messageInput" name="messageInput" placeholder="Type your message here">
          <input type="submit" id="messageSubmit" name="messageSubmit" value="Send">
        </form>
      </div>
    </footer>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
