<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blabber</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:700,400,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div id="landingPage" style="display: none">
  <div id="landingPageBlock">
    <div id="landingPageTitleBlock">
      <h1>Blabber</h1>
    </div>
    <div id="landingPageFormBlock">
      <form id="landingPageForm">
        <div id="landingPageUsernameBlock">
          <label for="landingFormUsername">Username: </label>
          <input type="text" name="landingFormUsername" id="landingFormUsername">
        </div>
        <div id="landingPageSubmitBlock">
          <input type="submit">
        </div>
      </form>
    </div>
  </div>
</div>
<div id="pageWrapper">
  <div id="siteTitleBlock">
    <h1>Blabber</h1>
  </div>
  <div id="chat">
    <header>
      <div id="headerLoggedInBlock" class="active">
        <div id="loggedInLeft">
          <div id="loggedInLeftBlock">
            <div id="loggedInLeftImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div id="loggedInLeftName">
              Username
            </div>
          </div>
        </div>
        <div id="loggedInRight">
          <button id="logOutButton">Log Out</button>
        </div>
      </div>
    </header>
    <main>
      <aside>
        <div id="asideHeader">
          <h3 id="asideHeaderTitle">Status</h3>
        </div>
        <div id="asideMain">
          <div class="status">
            <div class="statusImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div class="statusName">
              Name
            </div>
            <div class="statusOn">
              <div class="statusOnCircle">

              </div>
            </div>
          </div>
          <div class="status">
            <div class="statusImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div class="statusName">
              Name
            </div>
            <div class="statusOn">
              <div class="statusOnCircle">

              </div>
            </div>
          </div>
          <div class="status">
            <div class="statusImage">
              <img src="http://placehold.it/100x100">
            </div>
            <div class="statusName">
              Name
            </div>
            <div class="statusOn">
              <div class="statusOnCircle">

              </div>
            </div>
          </div>
        </div>
      </aside>
      <section>
        <div id="sectionHeader">
          <h3 id="sectionHeaderTitle">General</h3>
        </div>
        <div id="sectionMain">
          <!-- MESSAGES GO HERE -->
        </div>
      </section>
    </main>
    <footer>
      <div id="footerBlock">
        <form id="messageForm">
          <input type="text" id="messageInput" name="messageInput" placeholder="Type your message here">
          <input type="submit" id="messageSubmit" name="messageSubmit" value="Send">
        </form>
      </div>
    </footer>
  </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
